      <div id="content-wrapper">
        <h1 style="font-size: 50px;font-family: sans-serif;text-align: center">
              <strong>SalePrice</strong></h1>
        
          <div id="myChart" style="width: 100%"></div>
        <script>
            zingchart.render({
              id: 'myChart',
              data: {
                type: 'line',
                series: [{
                  values: {{mydata['SalePrice']}},
                }],
                "scale-x": {'zooming': true},
              }
            });
          </script>
          <div id="scatter" style="width: 100%;border:1px;margin:20px auto;">
        </div>
          <script>
            zingchart.render({
              id: 'scatter',

              data: {
                type: 'scatter',
                series: [{
                  values:[ 
                  {% for each in mydata['Area_Price'] %}
                     {{each}},
                  {% endfor %}
                  ]
                }],
                "scale-x": {'zooming': true},
              }
            });
          </script>
          <div id="Piechart" style="width: 45%;float: left;">
            <h2 style="font-size: 20px;font-family: sans-serif;text-align: center">
              <strong>The number of Neighborhood(pie)</strong></h2>
          </div>
          <script >
            zingchart.render({
              id:'Piechart',
              data:{
              "type":"pie3d",
              "title":{
                "text":""
              },
              "scale-x": {'zooming': true},
              "series":[
              {% for each in mydata['Neighborhood_num'] %}
                { "values":[{{each}}],},
              {% endfor %}
                
              ]
            }
            })
          </script>
          <div id="radar" style="width: 45%;float: left">
            <h2 style="font-size: 20px;font-family: sans-serif;text-align: center">
              <strong>The number of Neighborhood(radar)</strong></h2>
          </div>
          </div>
          <script>
            zingchart.render({
              id:'radar',
              data:{
                type:'radar',
                series:[{
                  'values':{{ mydata['Neighborhood_num'] }}
                }],
                "scale-x": {'zooming': true},
              }
            })
          </script>
